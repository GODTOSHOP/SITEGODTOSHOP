<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گادتوشاپ | پشتیبانی</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

:root { --neon: #0ff; }

body {
  margin:0;
  font-family:'Vazirmatn', sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
  overflow:hidden;
}

/* پس‌زمینه ستاره‌ها */
canvas#stars {
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
  pointer-events:none;
}

/* لایه اصلی محتوا */
.main {
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* باکس نئونی پشتیبانی */
.support-box {
  background: rgba(0,255,255,0.1);
  padding:20px 30px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,255,255,0.6);
  text-shadow:0 0 12px var(--neon);
  font-size:18px;
  font-weight:bold;
  backdrop-filter:blur(6px);
  animation:glow 2s infinite alternate;
}
.support-box a {
  color:var(--neon);
  text-decoration:none;
  font-weight:900;
}
@keyframes glow {
  from { box-shadow:0 0 15px rgba(0,255,255,0.4); }
  to   { box-shadow:0 0 45px rgba(0,255,255,0.8); }
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="main">
  <div class="support-box">
    اگر از طریق پشتیبانی داخل سایت پاسخی دریافت نکردید،<br>
    می‌توانید به پشتیبانی فعال ما در روبیکا پیام دهید:<br><br>
    <a href="https://rubika.ir/GODTOSHOP_SUPPORT" target="_blank">
      پشتیبانی روبیکا
    </a>
  </div>
</div>

<!-- اسکریپت ستاره‌ها -->
<script>
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let stars=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.addEventListener('resize',resize);

for(let i=0;i<150;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,d:Math.random()*0.5});
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  update();
}
function update(){
  stars.forEach(s=>{
    s.y+=s.d;
    if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
  });
}
setInterval(draw,50);
</script>

</body>
</html>
