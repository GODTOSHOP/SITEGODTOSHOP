<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گادتوشاپ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

body {
  margin:0;
  padding:0;
  font-family:'Vazirmatn', Tahoma, sans-serif;
  overflow-x:hidden;
  position:relative;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
}
canvas#stars { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* باکس پشتیبانی */
footer {
  text-align:center;
  padding:35px 20px;
}
footer .support-box {
  display:inline-block;
  padding:18px 28px;
  border-radius:22px;
  background: linear-gradient(45deg, rgba(0,255,255,0.15), rgba(0,255,255,0.05));
  box-shadow: 0 0 25px rgba(0,255,255,0.6);
  backdrop-filter: blur(6px);
  font-size:17px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 12px #0ff;
  animation: glowBox 3s infinite alternate;
}
footer .support-box a {
  color:#0ff;
  text-decoration:none;
  font-weight:900;
}
@keyframes glowBox {
  from { box-shadow:0 0 15px rgba(0,255,255,0.4);}
  to   { box-shadow:0 0 45px rgba(0,255,255,0.9);}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<footer>
  <div class="support-box">
    ⚡ اگر پشتیبانی در سایت پاسخگو نبود،  
    به <a href="https://rubika.ir/GODTOSHOP_SUPPORT" target="_blank">پشتیبانی‌های فعال ما در روبیکا</a> پیام دهید.
  </div>
</footer>

<script>
// پس‌زمینه ستاره‌ها
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth;
let H=canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<600;i++){
  stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.5+0.5, dx:(Math.random()-0.5)*0.6, dy:(Math.random()-0.5)*0.6, glow:Math.random()*0.7+0.3});
}
let shootingStars=[];
function createShootingStar(){ shootingStars.push({x:Math.random()*W, y:Math.random()*H/2, length: Math.random()*80+50, speed:Math.random()*10+6}); }
setInterval(()=>{ if(Math.random()<0.05) createShootingStar(); },1000);
function drawStars(){
  ctx.clearRect(0,0,W,H);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    let gradient=ctx.createRadialGradient(s.x,s.y,s.r*0.3,s.x,s.y,s.r*4);
    gradient.addColorStop(0,"rgba(0,255,255,"+s.glow+")");
    gradient.addColorStop(1,"rgba(0,255,255,0)");
    ctx.fillStyle=gradient;
    ctx.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<0)s.x=W; if(s.x>W)s.x=0;
    if(s.y<0)s.y=H; if(s.y>H)s.y=0;
  });
  shootingStars.forEach((sh,index)=>{
    ctx.beginPath();
    ctx.moveTo(sh.x,sh.y);
    ctx.lineTo(sh.x+sh.length,sh.y+sh.length*0.2);
    ctx.strokeStyle="rgba(0,255,255,0.8)";
    ctx.lineWidth=2;
    ctx.stroke();
    sh.x += sh.speed;
    sh.y += sh.speed*0.2;
    if(sh.x>W || sh.y>H) shootingStars.splice(index,1);
  });
  requestAnimationFrame(drawStars);
}
drawStars();
window.addEventListener('resize',()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });
</script>

</body>
</html>
