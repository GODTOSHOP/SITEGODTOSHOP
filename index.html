<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‎گادتوشاپ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

*{scroll-behavior:smooth; box-sizing:border-box;}

body {
  margin:0;
  padding:0;
  font-family:'Vazirmatn', Tahoma, sans-serif;
  overflow-x:hidden;
  position:relative;
  background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000);
  background-size:400% 400%;
  animation: gradientFlow 15s ease infinite;
  color:#fff;
}
@keyframes gradientFlow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

canvas#stars { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

header { text-align:center; padding:30px; }
header img { 
  max-width:200px; 
  border-radius:25px; 
  box-shadow:0 0 40px #0ff; 
  transition:0.8s ease; 
  filter: drop-shadow(0 0 18px #0ff);
  animation: floatLogo 6s ease-in-out infinite;
}
@keyframes floatLogo {0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
header img:hover { transform: scale(1.2) rotate(-8deg); box-shadow:0 0 80px #0ff; filter: drop-shadow(0 0 35px #0ff); }

section { padding:40px; max-width:1100px; margin:auto; }

h1,h2 { 
  text-align:center; 
  color:#fff; 
  text-shadow: 0 0 15px rgba(0,255,255,1),0 0 30px rgba(0,200,255,0.8); 
  animation: glowText 3s ease-in-out infinite alternate;
}
@keyframes glowText { from{text-shadow:0 0 10px #0ff;} to{text-shadow:0 0 35px #0ff,0 0 60px #00f;} }

p { 
  margin:20px 0; 
  font-size:1.2rem; 
  color:#e0e0e0; 
  line-height:1.9; 
  text-shadow:0 0 8px #0ff; 
  animation: fadeIn 2s ease forwards;
}
@keyframes fadeIn {from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

ul { list-style:none; padding:0; }
ul li { 
  background: rgba(255,255,255,0.08); 
  margin:16px 0; 
  padding:22px 26px; 
  border-radius:24px; 
  backdrop-filter: blur(14px); 
  box-shadow:0 0 35px rgba(0,255,255,0.3); 
  display:flex; align-items:center; 
  transition: all 0.5s cubic-bezier(.25,.8,.25,1); 
  transform: perspective(800px) rotateX(0);
  font-size:1.05rem;
}
ul li:hover { 
  transform: translateY(-12px) scale(1.05) rotateX(10deg); 
  box-shadow:0 0 55px rgba(0,255,255,0.6); 
  background: rgba(0,255,255,0.15);
}
ul li::before { content:"⭐"; margin-left:14px; font-size:1.4rem; animation: starPulse 2s infinite;}
@keyframes starPulse {0%,100%{ transform: scale(1);}50%{ transform: scale(1.5);} }

.slider-container { 
  position: relative; 
  overflow: hidden; 
  border-radius: 28px; 
  margin: 50px 0; 
  width: 100%; 
  box-shadow:0 0 45px rgba(0,255,255,0.35);
}
.slider { position: relative; width: 100%; }
.slider img { 
  position: absolute; 
  top: 0; left: 50%; 
  transform: translateX(-50%) scale(1); 
  width: auto; 
  max-width:100%; 
  opacity: 0; 
  transition: opacity 2s ease-in-out, transform 8s ease; 
  border-radius:28px; 
}
.slider img.active { opacity: 1; transform: translateX(-50%) scale(1.08); }

/* دکمه‌ها */
.buttons { text-align:center; margin-top:40px; }
.buttons a { 
  display:inline-block; margin:16px; padding:18px 36px; 
  border-radius:18px; text-decoration:none; color:#fff; 
  font-weight:bold; font-size:18px; 
  transition: all 0.5s; 
  box-shadow: 0 0 30px #0ff; 
  position:relative; overflow:hidden;
}
.buttons a::after {
  content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
  background:rgba(255,255,255,0.35); transform:skewX(-30deg);
  transition:0.6s;
}
.buttons a:hover::after{left:150%;}
.buttons a:hover { transform: scale(1.15) rotate(-3deg); box-shadow:0 0 75px #0ff; }
.bazar { background: linear-gradient(45deg,#00c853,#b2ff59);}
.myket { background: linear-gradient(45deg,#ff1744,#ff5252); cursor:default; }

.new-features { 
  background: rgba(255,255,255,0.07); 
  padding:30px; border-radius:24px; 
  margin-top:55px; 
  backdrop-filter: blur(14px); 
  box-shadow:0 0 45px rgba(0,255,255,0.3);
  animation: floatBox 8s ease-in-out infinite;
}
@keyframes floatBox { 0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)} }
.new-features ul li { margin-bottom:18px; font-size:1.15rem; color:#f0f0f0; display:flex; align-items:center;}
.new-features li::before { content:"✨"; margin-left:14px; font-size:1.4rem; animation: sparkle 2s infinite;}
@keyframes sparkle {0%,100%{transform:scale(1);}50%{transform:scale(1.5);} }

footer { text-align:center; padding:30px; margin-top:35px;}
footer .support-box {
  display:inline-block;
  padding:18px 32px;
  border-radius:22px;
  background: linear-gradient(45deg, rgba(0,255,255,0.25), rgba(0,255,255,0.1));
  box-shadow: 0 0 35px rgba(0,255,255,0.6);
  backdrop-filter: blur(14px);
  font-size:17px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 16px #0ff;
  animation: glowBox 4s infinite alternate;
}
@keyframes glowBox {from{box-shadow:0 0 25px #0ff;}to{box-shadow:0 0 60px #0ff;}}
footer .support-box a { color:#0ff; text-decoration:none; }
footer .support-box img { margin-top:14px; width:135px; border-radius:14px; box-shadow:0 0 22px rgba(0,255,255,0.7); }

@media(max-width:600px){ 
  section{padding:20px;} 
  .buttons a{padding:12px 22px;font-size:15px;} 
  footer .support-box{padding:12px 22px; font-size:14px;} 
}
</style>
</head>
<body>

<!-- همون متن و ساختار اصلی توی body می‌مونه (درباره، محصولات، دکمه‌ها، اسلایدر، تغییرات نسخه، فوتِر و...) -->
<!-- متن‌ها هیچ تغییری نکرده فقط استایل بالا روش اعمال میشه -->

</body>
</html>
